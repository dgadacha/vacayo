<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation - Vacayo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-font-smoothing: antialiased;
            padding: 20px;
        }

        .invite-container {
            width: 100%;
            max-width: 480px;
        }

        .invite-card {
            background: white;
            border-radius: 24px;
            padding: 48px 36px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            color: #667eea;
        }

        .logo h1 {
            font-size: 2.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .invite-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            color: #667eea;
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #1C1C1E;
            margin-bottom: 12px;
        }

        .invite-details {
            background: #F5F5F7;
            border-radius: 16px;
            padding: 20px;
            margin: 24px 0;
            text-align: left;
        }

        .invite-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #E5E5EA;
        }

        .invite-row:last-child {
            border-bottom: none;
        }

        .invite-label {
            font-size: 0.875rem;
            color: #8E8E93;
            font-weight: 500;
        }

        .invite-value {
            font-size: 0.9375rem;
            color: #1C1C1E;
            font-weight: 600;
        }

        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8125rem;
            font-weight: 600;
            background: #667eea;
            color: white;
        }

        .role-badge.editor {
            background: #34C759;
        }

        .role-badge.viewer {
            background: #8E8E93;
        }

        .message {
            color: #8E8E93;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #F5F5F7;
            color: #1C1C1E;
        }

        .btn-secondary:hover {
            background: #E5E5EA;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #FF3B3010;
            color: #FF3B30;
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.875rem;
            display: none;
        }

        .success-message {
            background: #34C75910;
            color: #34C759;
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.875rem;
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            padding: 40px 0;
        }

        .spinner-large {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
    </style>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="invite-container">
        <div class="invite-card">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"/>
                </svg>
                <h1>Vacayo</h1>
            </div>

            <!-- Loader -->
            <div id="loader" class="loader-container">
                <div class="spinner-large"></div>
                <p style="color: #8E8E93;">Chargement de l'invitation...</p>
            </div>

            <!-- Contenu invitation -->
            <div id="inviteContent" style="display: none;">
                <svg class="invite-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                    <circle cx="9" cy="7" r="4"/>
                    <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                </svg>

                <h2 id="inviteTitle">Invitation à rejoindre un voyage</h2>
                <p class="message" id="inviteMessage"></p>

                <div class="invite-details" id="inviteDetails" style="display: none;">
                    <div class="invite-row">
                        <span class="invite-label">Voyage</span>
                        <span class="invite-value" id="tripName">-</span>
                    </div>
                    <div class="invite-row">
                        <span class="invite-label">Invité par</span>
                        <span class="invite-value" id="invitedBy">-</span>
                    </div>
                    <div class="invite-row">
                        <span class="invite-label">Votre rôle</span>
                        <span class="invite-value">
                            <span class="role-badge" id="roleBadge">-</span>
                        </span>
                    </div>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <div id="inviteActions">
                    <button class="btn btn-primary" id="acceptBtn" onclick="acceptInvite()">
                        <span id="acceptBtnText">Accepter l'invitation</span>
                    </button>
                    <button class="btn btn-secondary" onclick="goToLogin()">
                        Retour à la connexion
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script src="js/services/firebase.js"></script>
    <script>
        let invitationToken = null;
        let invitationData = null;

        document.addEventListener('DOMContentLoaded', async () => {
            await FirebaseService.initialize();
            lucide.createIcons();

            // Récupérer le token depuis l'URL
            const urlParams = new URLSearchParams(window.location.search);
            invitationToken = urlParams.get('token');

            if (!invitationToken) {
                showError('Lien d\'invitation invalide');
                document.getElementById('loader').style.display = 'none';
                document.getElementById('inviteContent').style.display = 'block';
                return;
            }

            // Charger l'invitation
            await loadInvitation();
        });

        async function loadInvitation() {
            try {
                const snapshot = await FirebaseService.db.collection('invitations')
                    .where('token', '==', invitationToken)
                    .limit(1)
                    .get();

                if (snapshot.empty) {
                    showError('Invitation non trouvée ou expirée');
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('inviteContent').style.display = 'block';
                    return;
                }

                const inviteDoc = snapshot.docs[0];
                invitationData = inviteDoc.data();

                // Vérifier expiration
                if (invitationData.expiresAt.toDate() < new Date()) {
                    showError('Cette invitation a expiré');
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('inviteContent').style.display = 'block';
                    return;
                }

                // Vérifier statut
                if (invitationData.status !== 'pending') {
                    showError('Cette invitation a déjà été utilisée');
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('inviteContent').style.display = 'block';
                    return;
                }

                // Afficher les détails
                document.getElementById('tripName').textContent = invitationData.tripName;
                document.getElementById('invitedBy').textContent = invitationData.email;
                
                const roleBadge = document.getElementById('roleBadge');
                roleBadge.textContent = invitationData.role === 'editor' ? 'Éditeur' : 'Lecteur';
                roleBadge.className = 'role-badge ' + invitationData.role;

                const roleText = invitationData.role === 'editor' 
                    ? 'Vous pourrez ajouter et modifier des activités dans ce voyage.'
                    : 'Vous pourrez consulter ce voyage en lecture seule.';

                document.getElementById('inviteMessage').textContent = 
                    `Vous avez été invité à rejoindre le voyage "${invitationData.tripName}". ${roleText}`;

                document.getElementById('inviteDetails').style.display = 'block';
                document.getElementById('loader').style.display = 'none';
                document.getElementById('inviteContent').style.display = 'block';

            } catch (error) {
                console.error('Erreur chargement invitation:', error);
                showError('Erreur lors du chargement de l\'invitation');
                document.getElementById('loader').style.display = 'none';
                document.getElementById('inviteContent').style.display = 'block';
            }
        }

        async function acceptInvite() {
            // Vérifier si connecté
            const user = FirebaseService.auth.currentUser;
            if (!user) {
                // Rediriger vers login avec redirect
                sessionStorage.setItem('pendingInvite', invitationToken);
                window.location.href = 'login.html';
                return;
            }

            const acceptBtn = document.getElementById('acceptBtn');
            const btnText = document.getElementById('acceptBtnText');
            
            acceptBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>';

            const result = await FirebaseService.acceptInvitation(invitationToken);

            if (result.success) {
                showSuccess('Invitation acceptée ! Redirection...');
                setTimeout(() => {
                    window.location.href = `trip.html?id=${result.tripId}`;
                }, 1500);
            } else {
                showError(result.error);
                acceptBtn.disabled = false;
                btnText.textContent = 'Accepter l\'invitation';
            }
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function goToLogin() {
            sessionStorage.setItem('pendingInvite', invitationToken);
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
