<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripline - Your trips, on a timeline</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        :root {
            /* Bleus Tripline */
            --primary-blue: #0A66C2;
            --light-blue: #E7F3FF;
            --dark-blue: #064789;
            --accent-blue: #3B82F6;
            
            /* Neutres */
            --white: #FFFFFF;
            --off-white: #F8FAFC;
            --light-gray: #E2E8F0;
            --gray: #64748B;
            --dark: #1E293B;
            
            /* Accents */
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            
            /* Mapping pour compatibilit√© */
            --bg-primary: var(--white);
            --bg-secondary: var(--off-white);
            --bg-tertiary: var(--light-gray);
            --text-primary: var(--dark);
            --text-secondary: var(--gray);
            --border-color: var(--light-gray);
            --accent: var(--primary-blue);
            --shadow: rgba(10, 102, 194, 0.1);
            --restaurant-color: var(--primary-blue);
            --activity-color: var(--accent-blue);
        }

        [data-theme="dark"] {
            --primary-blue: #3B82F6;
            --light-blue: #1E3A5F;
            --dark-blue: #93C5FD;
            --accent-blue: #60A5FA;
            
            --white: #0F172A;
            --off-white: #1E293B;
            --light-gray: #334155;
            --gray: #94A3B8;
            --dark: #F1F5F9;
            
            --bg-primary: #0F172A;
            --bg-secondary: #1E293B;
            --bg-tertiary: #334155;
            --text-primary: #F1F5F9;
            --text-secondary: #94A3B8;
            --border-color: #334155;
            --accent: var(--primary-blue);
            --shadow: rgba(59, 130, 246, 0.15);
            --restaurant-color: var(--primary-blue);
            --activity-color: var(--accent-blue);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 100%;
            padding: 0;
        }

        header {
            background: var(--bg-primary);
            padding: 20px 16px;
            border-bottom: 2px solid var(--primary-blue);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-icon {
            font-size: 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            color: var(--primary-blue);
        }

        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: var(--light-blue);
            border-color: var(--primary-blue);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 20px 16px;
            background: var(--off-white);
            border-bottom: 2px solid var(--border-color);
        }

        .stat-card {
            background: var(--white);
            padding: 20px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            transition: all 0.2s;
        }

        .stat-card:hover {
            border-color: var(--primary-blue);
        }

        .stat-card h3 {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--gray);
            margin-bottom: 8px;
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            color: var(--primary-blue);
        }

        .tabs {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            color: var(--text-secondary);
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .tab:hover {
            background: var(--light-blue);
            color: var(--primary-blue);
            border-color: var(--primary-blue);
        }

        .tab.active {
            background: var(--primary-blue);
            color: var(--white);
            border-color: var(--primary-blue);
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .action-bar {
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: 2px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
            font-family: inherit;
            flex: 1;
            min-width: 120px;
        }

        .btn:hover {
            background: var(--light-blue);
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: var(--primary-blue);
            color: var(--white);
            border-color: var(--primary-blue);
        }

        .btn-primary:hover {
            background: var(--dark-blue);
            border-color: var(--dark-blue);
        }

        .filter-section {
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        select, input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 6px;
            font-size: 0.875rem;
            font-family: inherit;
            margin-bottom: 8px;
        }

        .items-list {
            padding: 16px;
        }

        .item-card {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .item-card:hover {
            border-color: var(--primary-blue);
            background: var(--light-blue);
        }

        .item-card:active {
            transform: scale(0.98);
        }

        .item-card.restaurant {
            border-left: 4px solid var(--primary-blue);
        }

        .item-card.activity {
            border-left: 4px solid var(--accent-blue);
        }

        /* Priority card backgrounds */
        .item-card.priority-must-do {
            background: rgba(239, 68, 68, 0.08);
            border-color: var(--error);
        }

        [data-theme="dark"] .item-card.priority-must-do {
            background: rgba(239, 68, 68, 0.15);
            border-color: var(--error);
        }

        .item-card.priority-high {
            background: rgba(245, 158, 11, 0.08);
            border-color: var(--warning);
        }

        [data-theme="dark"] .item-card.priority-high {
            background: rgba(245, 158, 11, 0.15);
            border-color: var(--warning);
        }

        .item-card.priority-low {
            background: var(--bg-secondary);
            opacity: 0.7;
        }

        .item-card.priority-optional {
            background: var(--bg-secondary);
            opacity: 0.5;
        }

        .item-card-top {
            display: flex;
            gap: 12px;
            flex: 1;
            margin-bottom: 12px;
        }

        .item-content {
            flex: 1;
            min-width: 0;
        }

        .item-photo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .priority-badge {
            display: inline-block;
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 600;
            margin-left: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .priority-must-do-badge {
            background: #ff4444;
            color: white;
        }

        .priority-high-badge {
            background: #ff8844;
            color: white;
        }

        .priority-normal-badge {
            display: none;
        }

        .priority-low-badge {
            background: var(--light-gray);
            color: var(--gray);
        }

        .priority-optional-badge {
            background: var(--off-white);
            color: var(--gray);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .item-title {
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: -0.01em;
            margin-bottom: 4px;
            color: var(--dark);
        }

        .item-city {
            font-size: 0.75rem;
            color: var(--gray);
            font-weight: 500;
        }

        .badge {
            font-size: 0.75rem;
            padding: 6px 10px;
            border-radius: 6px;
            font-weight: 600;
            white-space: nowrap;
        }

        .badge-reserved {
            background: var(--success);
            color: var(--white);
        }

        .badge-not-reserved {
            background: var(--light-gray);
            color: var(--gray);
        }

        .item-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .item-detail {
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .item-detail strong {
            color: var(--text-primary);
            font-weight: 500;
        }

        .item-notes {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 8px;
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: auto;
            padding-top: 12px;
        }

        .maps-btn, .booking-btn {
            display: inline-block;
            padding: 8px 12px;
            background: var(--light-gray);
            color: var(--dark);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.875rem;
            text-decoration: none;
            transition: all 0.2s;
            font-weight: 600;
            flex: 1;
            text-align: center;
        }

        .maps-btn:hover {
            background: var(--primary-blue);
            color: var(--white);
            border-color: var(--primary-blue);
        }

        .maps-btn:active, .booking-btn:active {
            transform: scale(0.95);
        }

        .booking-btn {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .booking-btn:hover {
            background: #059669;
            border-color: #059669;
        }

        [data-theme="dark"] .maps-btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        [data-theme="dark"] .booking-btn {
            background: var(--success);
            border-color: var(--success);
        }

        .address-link {
            color: var(--text-primary);
            text-decoration: underline;
            cursor: pointer;
        }

        .address-link:active {
            opacity: 0.7;
        }

        /* FAB - Floating Action Button */
        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 64px;
            height: 64px;
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            border-radius: 50%;
            font-size: 32px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(10, 102, 194, 0.3);
            z-index: 999;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
            background: var(--dark-blue);
            box-shadow: 0 6px 20px rgba(10, 102, 194, 0.4);
        }

        .fab:active {
            transform: scale(0.95);
        }

        /* FAB Menu */
        .fab-menu {
            position: fixed;
            bottom: 100px;
            right: 24px;
            z-index: 998;
            display: none;
            flex-direction: column;
            gap: 12px;
        }

        .fab-menu.active {
            display: flex;
        }

        .fab-option {
            background: var(--white);
            color: var(--dark);
            padding: 12px 20px;
            border: 2px solid var(--primary-blue);
            border-radius: 24px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .fab-option:hover {
            background: var(--primary-blue);
            color: var(--white);
            transform: translateX(-4px);
        }

        /* Recherche globale */
        .global-search {
            display: none;
        }

        .search-container {
            display: none;
        }

        .search-input {
            display: none;
        }

        .search-icon {
            display: none;
        }

        .search-clear {
            display: none;
        }

        .search-results-info {
            display: none;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .fab {
                bottom: 80px;
                right: 16px;
                width: 56px;
                height: 56px;
                font-size: 28px;
            }

            .fab-menu {
                bottom: 150px;
                right: 16px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            background: var(--bg-primary);
            margin: 0;
            min-height: 100vh;
            position: relative;
            overflow-y: auto;
        }

        .modal-header {
            position: sticky;
            top: 0;
            background: var(--bg-secondary);
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .modal-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            padding: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 6px;
            font-size: 0.875rem;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        .form-actions {
            position: sticky;
            bottom: 0;
            background: var(--bg-secondary);
            padding: 16px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
        }

        .detail-modal .modal-content {
            max-width: 600px;
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .detail-section .value {
            font-size: 1rem;
            color: var(--text-primary);
            padding: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            min-height: 44px;
            display: flex;
            align-items: center;
        }

        .detail-photo {
            width: 100%;
            border-radius: 8px;
            margin-top: 8px;
        }

        .tiktok-preview {
            width: 100%;
            aspect-ratio: 9/16;
            max-height: 500px;
            border-radius: 8px;
            overflow: hidden;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 8px;
        }

        /* Calendar styles */
        .calendar-day {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .calendar-day-header {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .calendar-day-date {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .calendar-items {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .calendar-empty {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .sort-controls {
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .sort-controls label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 1200px;
                margin: 0 auto;
            }

            header {
                padding: 24px 32px;
            }

            .dashboard {
                grid-template-columns: repeat(4, 1fr);
                padding: 24px 32px;
            }

            .tabs {
                padding: 16px 32px;
            }

            .items-list {
                padding: 24px 32px;
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
                gap: 16px;
            }

            .item-card {
                margin-bottom: 0;
            }

            .modal-content {
                max-width: 600px;
                margin: 40px auto;
                min-height: auto;
                border-radius: 12px;
                overflow: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">‚úàÔ∏è</span>
                    <h1>Tripline</h1>
                </div>
                <div class="header-actions">
                    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">üåô</button>
                </div>
            </div>
        </header>

        <div class="dashboard" id="dashboard">
            <div class="stat-card">
                <h3>Restaurants</h3>
                <div class="number" id="totalRestaurants">0</div>
            </div>
            <div class="stat-card">
                <h3>Activit√©s</h3>
                <div class="number" id="totalActivities">0</div>
            </div>
            <div class="stat-card">
                <h3>Budget</h3>
                <div class="number" id="totalBudget">0¬•</div>
            </div>
            <div class="stat-card">
                <h3>R√©serv√©s</h3>
                <div class="number" id="totalReservations">0</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('all')">Tout</button>
            <button class="tab" onclick="switchTab('restaurants')">Restaurants</button>
            <button class="tab" onclick="switchTab('activities')">Activit√©s</button>
            <button class="tab" onclick="switchTab('calendar')">üìÖ Calendrier</button>
            <button class="tab" onclick="switchTab('by-city')">Par Ville</button>
        </div>

        <div class="action-bar">
            <button class="btn btn-primary" onclick="openModal('restaurant')">+ Restaurant</button>
            <button class="btn btn-primary" onclick="openModal('activity')">+ Activit√©</button>
            <button class="btn" onclick="exportData()">üíæ Export</button>
            <button class="btn" onclick="importData()">üì• Import</button>
            <button class="btn" onclick="clearAllData()">üóëÔ∏è Vider</button>
        </div>

        <div class="filter-section">
            <select id="cityFilter" onchange="filterItems()">
                <option value="">Toutes les villes</option>
                <optgroup label="Tokyo">
                    <option value="Tokyo">Tokyo (toute la ville)</option>
                    <option value="Tokyo - Shibuya">Tokyo - Shibuya</option>
                    <option value="Tokyo - Shinjuku">Tokyo - Shinjuku</option>
                    <option value="Tokyo - Ikebukuro">Tokyo - Ikebukuro</option>
                    <option value="Tokyo - Ginza">Tokyo - Ginza</option>
                    <option value="Tokyo - Harajuku">Tokyo - Harajuku</option>
                    <option value="Tokyo - Akihabara">Tokyo - Akihabara</option>

    <script>
        // Classes
        class Restaurant {
            constructor(name, city, cuisine, priceRange, googleMapsUrl, photoUrl, tiktokLink, notes, isReserved, reservationDate, priority, bookingUrl, id = null) {
                this.id = id || this.generateId();
                this.name = name;
                this.city = city;
                this.cuisine = cuisine;
                this.priceRange = priceRange;
                this.googleMapsUrl = googleMapsUrl;
                this.photoUrl = photoUrl;
                this.tiktokLink = tiktokLink;
                this.notes = notes;
                this.isReserved = isReserved;
                this.reservationDate = reservationDate;
                this.priority = priority || 'normal'; // 'must-do', 'high', 'normal', 'low', 'optional'
                this.bookingUrl = bookingUrl;
                this.type = 'restaurant';
            }

            generateId() {
                return 'resto_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
        }

        class Activity {
            constructor(name, city, category, date, time, duration, cost, googleMapsUrl, photoUrl, tiktokLink, notes, isBooked, reservationDate, priority, bookingUrl, id = null) {
                this.id = id || this.generateId();
                this.name = name;
                this.city = city;
                this.category = category;
                this.date = date;
                this.time = time;
                this.duration = duration;
                this.cost = cost;
                this.googleMapsUrl = googleMapsUrl;
                this.photoUrl = photoUrl;
                this.tiktokLink = tiktokLink;
                this.notes = notes;
                this.isBooked = isBooked;
                this.reservationDate = reservationDate;
                this.priority = priority || 'normal';
                this.bookingUrl = bookingUrl;
                this.type = 'activity';
            }

            generateId() {
                return 'activity_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
        }

        // App State
        let restaurants = [];
        let activities = [];
        let currentEditId = null;
        let currentDetailItem = null;
        let currentSort = 'none';

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            loadTheme();
            await loadData();
            
            // Restaurer le tri sauvegard√©
            const savedSort = localStorage.getItem('currentSort');
            if (savedSort) {
                currentSort = savedSort;
                document.getElementById('sortBy').value = savedSort;
            }
            
            renderAll();
            updateDashboard();
            
            // Toggle reservation date field
            document.getElementById('isBooked').addEventListener('change', function() {
                const dateGroup = document.getElementById('reservationDateGroup');
                dateGroup.style.display = this.checked ? 'block' : 'none';
            });
        });

        // Theme
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.getElementById('themeToggle').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('themeToggle').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Modal Management
        function openModal(type, item = null) {
            const modal = document.getElementById('formModal');
            const form = document.getElementById('itemForm');
            const restaurantFields = document.getElementById('restaurantFields');
            const activityFields = document.getElementById('activityFields');
            const modalTitle = document.getElementById('modalTitle');
            const bookedLabel = document.getElementById('bookedLabel');
            
            form.reset();
            currentEditId = null;

            if (type === 'restaurant') {
                modalTitle.textContent = item ? 'Modifier Restaurant' : 'Ajouter un Restaurant';
                restaurantFields.style.display = 'block';
                activityFields.style.display = 'none';
                bookedLabel.textContent = 'R√©serv√©';
                document.getElementById('itemType').value = 'restaurant';
            } else {
                modalTitle.textContent = item ? 'Modifier Activit√©' : 'Ajouter une Activit√©';
                restaurantFields.style.display = 'none';
                activityFields.style.display = 'block';
                bookedLabel.textContent = 'R√©serv√©';
                document.getElementById('itemType').value = 'activity';
            }

            if (item) {
                currentEditId = item.id;
                document.getElementById('itemId').value = item.id;
                document.getElementById('itemName').value = item.name;
                document.getElementById('itemCity').value = item.city;
                document.getElementById('googleMapsUrl').value = item.googleMapsUrl || '';
                document.getElementById('bookingUrl').value = item.bookingUrl || '';
                document.getElementById('photoUrl').value = item.photoUrl || '';
                document.getElementById('tiktokLink').value = item.tiktokLink || '';
                document.getElementById('priority').value = item.priority || 'normal';
                document.getElementById('notes').value = item.notes || '';
                document.getElementById('reservationDate').value = item.reservationDate || '';

                if (type === 'restaurant') {
                    document.getElementById('cuisine').value = item.cuisine || '';
                    document.getElementById('priceRange').value = item.priceRange || '';
                    document.getElementById('isBooked').checked = item.isReserved;
                    document.getElementById('reservationDateGroup').style.display = item.isReserved ? 'block' : 'none';
                } else {
                    document.getElementById('category').value = item.category || '';
                    document.getElementById('activityDate').value = item.date || '';
                    document.getElementById('activityTime').value = item.time || '';
                    document.getElementById('duration').value = item.duration || '';
                    document.getElementById('cost').value = item.cost || '';
                    document.getElementById('isBooked').checked = item.isBooked;
                    document.getElementById('reservationDateGroup').style.display = item.isBooked ? 'block' : 'none';
                }
            }

            modal.classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            currentEditId = null;
            currentDetailItem = null;
        }

        function saveItem(e) {
            e.preventDefault();
            
            const type = document.getElementById('itemType').value;
            const name = document.getElementById('itemName').value;
            const city = document.getElementById('itemCity').value;
            const googleMapsUrl = document.getElementById('googleMapsUrl').value;
            const bookingUrl = document.getElementById('bookingUrl').value;
            const photoUrl = document.getElementById('photoUrl').value;
            const tiktokLink = document.getElementById('tiktokLink').value;
            const priority = document.getElementById('priority').value;
            const notes = document.getElementById('notes').value;
            const isBooked = document.getElementById('isBooked').checked;
            const reservationDate = document.getElementById('reservationDate').value;

            if (type === 'restaurant') {
                const cuisine = document.getElementById('cuisine').value;
                const priceRange = parseInt(document.getElementById('priceRange').value) || 0;

                if (currentEditId) {
                    const index = restaurants.findIndex(r => r.id === currentEditId);
                    restaurants[index] = new Restaurant(name, city, cuisine, priceRange, googleMapsUrl, photoUrl, tiktokLink, notes, isBooked, reservationDate, priority, bookingUrl, currentEditId);
                } else {
                    restaurants.push(new Restaurant(name, city, cuisine, priceRange, googleMapsUrl, photoUrl, tiktokLink, notes, isBooked, reservationDate, priority, bookingUrl));
                }
            } else {
                const category = document.getElementById('category').value;
                const date = document.getElementById('activityDate').value;
                const time = document.getElementById('activityTime').value;
                const duration = parseFloat(document.getElementById('duration').value) || 0;
                const cost = parseInt(document.getElementById('cost').value) || 0;

                if (currentEditId) {
                    const index = activities.findIndex(a => a.id === currentEditId);
                    activities[index] = new Activity(name, city, category, date, time, duration, cost, googleMapsUrl, photoUrl, tiktokLink, notes, isBooked, reservationDate, priority, bookingUrl, currentEditId);
                } else {
                    activities.push(new Activity(name, city, category, date, time, duration, cost, googleMapsUrl, photoUrl, tiktokLink, notes, isBooked, reservationDate, priority, bookingUrl));
                }
            }

            saveData();
            renderAll();
            updateDashboard();
            closeModal('formModal');
        }

        function showDetail(item) {
            currentDetailItem = item; // Sauvegarder pour les boutons Modifier/Supprimer
            const modal = document.getElementById('detailModal');
            const title = document.getElementById('detailTitle');
            const body = document.getElementById('detailBody');

            title.textContent = item.name;

            const isRestaurant = item.type === 'restaurant';
            const isBooked = isRestaurant ? item.isReserved : item.isBooked;

            let html = `
                <div class="detail-section">
                    <label>Ville</label>
                    <div class="value">${item.city}</div>
                </div>
            `;

            if (isRestaurant) {
                if (item.cuisine) {
                    html += `
                        <div class="detail-section">
                            <label>Type de cuisine</label>
                            <div class="value">${item.cuisine}</div>
                        </div>
                    `;
                }
                if (item.priceRange) {
                    html += `
                        <div class="detail-section">
                            <label>Budget</label>
                            <div class="value">${item.priceRange.toLocaleString()}¬•</div>
                        </div>
                    `;
                }
            } else {
                if (item.category) {
                    html += `
                        <div class="detail-section">
                            <label>Cat√©gorie</label>
                            <div class="value">${item.category}</div>
                        </div>
                    `;
                }
                if (item.date) {
                    html += `
                        <div class="detail-section">
                            <label>Date</label>
                            <div class="value">${new Date(item.date).toLocaleDateString('fr-FR')}</div>
                        </div>
                    `;
                }
                if (item.time) {
                    html += `
                        <div class="detail-section">
                            <label>Heure</label>
                            <div class="value">${item.time}</div>
                        </div>
                    `;
                }
                if (item.duration) {
                    html += `
                        <div class="detail-section">
                            <label>Dur√©e</label>
                            <div class="value">${item.duration}h</div>
                        </div>
                    `;
                }
                if (item.cost) {
                    html += `
                        <div class="detail-section">
                            <label>Prix</label>
                            <div class="value">${item.cost.toLocaleString()}¬•</div>
                        </div>
                    `;
                }
            }

            if (item.googleMapsUrl) {
                html += `
                    <div class="detail-section">
                        <label>Localisation</label>
                        <div class="value">
                            <a href="${item.googleMapsUrl}" 
                               target="_blank" 
                               class="address-link">
                                üìç Ouvrir dans Google Maps
                            </a>
                        </div>
                    </div>
                `;
            }

            html += `
                <div class="detail-section">
                    <label>Statut</label>
                    <div class="value">${isBooked ? '‚úì R√©serv√©' : '√Ä r√©server'}</div>
                </div>
            `;

            if (item.reservationDate) {
                html += `
                    <div class="detail-section">
                        <label>Date de r√©servation</label>
                        <div class="value">üìÖ ${new Date(item.reservationDate).toLocaleDateString('fr-FR')}</div>
                    </div>
                `;
            }
            
            if (item.priority && item.priority !== 'normal') {
                const priorityLabels = {
                    'must-do': 'üî¥ Must-Do',
                    'high': 'üü† Haute',
                    'low': '‚ö´ Basse',
                    'optional': '‚ö™ Optionnel'
                };
                html += `
                    <div class="detail-section">
                        <label>Priorit√©</label>
                        <div class="value">${priorityLabels[item.priority]}</div>
                    </div>
                `;
            }

            if (item.tiktokLink) {
                const videoId = extractTikTokVideoId(item.tiktokLink);
                if (videoId) {
                    html += `
                        <div class="detail-section">
                            <label>TikTok</label>
                            <blockquote class="tiktok-embed" cite="${item.tiktokLink}" data-video-id="${videoId}" style="max-width: 605px;min-width: 325px;">
                            </blockquote>
                        </div>
                    `;
                    // Charger le script TikTok apr√®s coup
                    setTimeout(() => {
                        if (!document.querySelector('script[src*="tiktok.com/embed.js"]')) {
                            const script = document.createElement('script');
                            script.src = 'https://www.tiktok.com/embed.js';
                            script.async = true;
                            document.body.appendChild(script);
                        }
                    }, 100);
                } else {
                    html += `
                        <div class="detail-section">
                            <label>TikTok</label>
                            <div class="value">
                                <a href="${item.tiktokLink}" target="_blank" class="address-link">Voir sur TikTok</a>
                            </div>
                        </div>
                    `;
                }
            }

            if (item.notes) {
                html += `
                    <div class="detail-section">
                        <label>Notes</label>
                        <div class="value">${item.notes}</div>
                    </div>
                `;
            }

            body.innerHTML = html;
            modal.classList.add('active');
        }

        function showDetailById(id, type) {
            const item = type === 'restaurant' 
                ? restaurants.find(r => r.id === id)
                : activities.find(a => a.id === id);
            
            if (item) {
                currentDetailItem = item; // Sauvegarder l'item pour les actions Modifier/Supprimer
                showDetail(item);
            }
        }

        function extractTikTokVideoId(url) {
            const match = url.match(/\/video\/(\d+)/);
            return match ? match[1] : null;
        }

        function editFromDetail() {
            const itemToEdit = currentDetailItem; // Sauvegarder avant de fermer
            closeModal('detailModal');
            // Petit d√©lai pour que la fermeture se fasse bien
            setTimeout(() => {
                openModal(itemToEdit.type, itemToEdit);
            }, 100);
        }

        function deleteFromDetail() {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer cet √©l√©ment ?')) return;
            
            if (currentDetailItem.type === 'restaurant') {
                restaurants = restaurants.filter(r => r.id !== currentDetailItem.id);
            } else {
                activities = activities.filter(a => a.id !== currentDetailItem.id);
            }

            saveData();
            renderAll();
            updateDashboard();
            closeModal('detailModal');
        }

        function deleteItem(id, type) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer cet √©l√©ment ?')) return;

            if (type === 'restaurant') {
                restaurants = restaurants.filter(r => r.id !== id);
            } else {
                activities = activities.filter(a => a.id !== id);
            }

            saveData();
            renderAll();
            updateDashboard();
        }

        function getPriorityBadge(priority) {
            if (!priority || priority === 'normal') return '';
            
            const badges = {
                'must-do': { emoji: 'üî¥', label: 'Must-Do' },
                'high': { emoji: 'üü†', label: 'Haute' },
                'low': { emoji: '‚ö´', label: 'Basse' },
                'optional': { emoji: '‚ö™', label: 'Optionnel' }
            };
            
            const badge = badges[priority];
            if (!badge) return '';
            
            return `<span class="priority-badge priority-${priority}-badge">${badge.emoji} ${badge.label}</span>`;
        }

        function renderCalendar() {
            const calendarView = document.getElementById('calendarView');
            const allItems = [...restaurants, ...activities];
            
            // Grouper par date de r√©servation
            const itemsByDate = {};
            
            allItems.forEach(item => {
                const date = item.reservationDate || (item.type === 'activity' ? item.date : null);
                if (date) {
                    if (!itemsByDate[date]) {
                        itemsByDate[date] = [];
                    }
                    itemsByDate[date].push(item);
                }
            });
            
            const dates = Object.keys(itemsByDate).sort();
            
            if (dates.length === 0) {
                calendarView.innerHTML = `
                    <div class="calendar-empty">
                        <h3>Aucune date programm√©e</h3>
                        <p>Ajoutez des dates de r√©servation pour voir votre calendrier</p>
                    </div>
                `;
                return;
            }
            
            let html = '<div style="padding: 16px;">';
            
            dates.forEach(date => {
                const items = itemsByDate[date];

        function filterItems() {
            const cityFilter = document.getElementById('cityFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filteredRestaurants = restaurants;
            let filteredActivities = activities;

            if (cityFilter) {
                // V√©rifier si c'est une ville principale (sans " - ")
                const isMainCity = !cityFilter.includes(' - ');
                
                filteredRestaurants = filteredRestaurants.filter(r => {
                    if (isMainCity) {
                        // Si on filtre par ville principale, montrer tout ce qui commence par cette ville
                        return r.city.startsWith(cityFilter);
                    } else {
                        // Sinon, filtrer exactement par le quartier
                        return r.city === cityFilter;
                    }
                });
                
                filteredActivities = filteredActivities.filter(a => {
                    if (isMainCity) {
                        return a.city.startsWith(cityFilter);
                    } else {
                        return a.city === cityFilter;
                    }
                });
            }

            if (searchTerm) {
                filteredRestaurants = filteredRestaurants.filter(r => 
                    r.name.toLowerCase().includes(searchTerm) ||
                    (r.cuisine && r.cuisine.toLowerCase().includes(searchTerm)) ||
                    (r.googleMapsUrl && r.googleMapsUrl.toLowerCase().includes(searchTerm)) ||
                    (r.city && r.city.toLowerCase().includes(searchTerm))
                );
                filteredActivities = filteredActivities.filter(a => 
                    a.name.toLowerCase().includes(searchTerm) ||
                    (a.category && a.category.toLowerCase().includes(searchTerm)) ||
                    (a.googleMapsUrl && a.googleMapsUrl.toLowerCase().includes(searchTerm)) ||
                    (a.city && a.city.toLowerCase().includes(searchTerm))
                );
            }

            const allFiltered = [...filteredRestaurants, ...filteredActivities];
            renderItems('allItems', applySorting(allFiltered));
            renderItems('restaurantItems', applySorting(filteredRestaurants));
            renderItems('activityItems', applySorting(filteredActivities));
        }

        function sortItems() {
            currentSort = document.getElementById('sortBy').value;
            localStorage.setItem('currentSort', currentSort);
            filterItems();
        }

        function applySorting(items) {
            const sorted = [...items];
            
            switch(currentSort) {
                case 'priority':
                    const priorityOrder = { 'must-do': 1, 'high': 2, 'normal': 3, 'low': 4, 'optional': 5 };
                    return sorted.sort((a, b) => {
                        const priorityA = priorityOrder[a.priority || 'normal'];
                        const priorityB = priorityOrder[b.priority || 'normal'];
                        return priorityA - priorityB;
                    });
                case 'price-asc':
                    return sorted.sort((a, b) => {
                        const priceA = a.type === 'restaurant' ? (a.priceRange || 0) : (a.cost || 0);
                        const priceB = b.type === 'restaurant' ? (b.priceRange || 0) : (b.cost || 0);
                        return priceA - priceB;
                    });
                case 'price-desc':
                    return sorted.sort((a, b) => {
                        const priceA = a.type === 'restaurant' ? (a.priceRange || 0) : (a.cost || 0);
                        const priceB = b.type === 'restaurant' ? (b.priceRange || 0) : (b.cost || 0);
                        return priceB - priceA;
                    });
                case 'name':
                    return sorted.sort((a, b) => a.name.localeCompare(b.name));
                default:
                    return sorted;
            }
        }

                activities = parsedActivities.map(a => new Activity(a.name, a.city, a.category, a.date, a.time, a.duration, a.cost, a.googleMapsUrl || a.address, a.photoUrl, a.tiktokLink, a.notes, a.isBooked, a.reservationDate, a.priority, a.bookingUrl, a.id));

                })
                .catch(error => {

        function exportData() {
            const data = {
                restaurants: restaurants,
                activities: activities,
                exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `japan-trip-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        
                        if (data.restaurants) {
                            restaurants = data.restaurants.map(r => 
                                new Restaurant(r.name, r.city, r.cuisine, r.priceRange, r.googleMapsUrl || r.address, r.photoUrl, r.tiktokLink, r.notes, r.isReserved, r.reservationDate, r.priority, r.bookingUrl, r.id)

                            );

            };
            
            input.click();
        }
